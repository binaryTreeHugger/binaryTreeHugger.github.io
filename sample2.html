<script>
   document.write(Number.MIN_VALUE);
   document.write("<br>"); <!-- Comment -->
   document.write(Number.MAX_VALUE+"<br />");
   document.write("<br>");
   
   function factorial(n)
   { return (n<=1? 1: factorial(n-1)*n);}   
   var myFact = factorial(5);
